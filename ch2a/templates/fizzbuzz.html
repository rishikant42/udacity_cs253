{% extends "base.html" %}

{% block title %} FizzBuzz {% endblock %}

{% block content %}

<ul>
{% for x in range(1, n+1) %}
 <li>
  {% if x % 15 == 0 %}
    FizzBuzz
  {% elif x % 3 == 0 %}
    Fizz
  {% elif x % 5 == 0 %}
    Buzz
  {% else %}
    {{ x }}
{% endif %}
 <li>
{% endfor %}
</ul>

{% endblock %}
