<html>
    <head>
    </head>
    
    <body>
        <h2>Signup</h2>
        <form method="post">
            <table>
                <tr>
                    <td class="label">
                        Username
                    <td>
                        <input type="TEXT" name="username" value="{{username}}">
                    </td>
                    <td class="error">
                        {{error_username}}
                    </td>
                </tr>

                <tr>
                    <td class="label">
                        Password
                    </td>
                    <td>
                        <input type="PASSWORD" name="password" value="">
                    </td>
                    <td class="error">
                        {{error_password}}
                    </td>
                </tr>

                <tr>
                    <td class="label">
                        Verify Password
                    </td>
                    <td>
                        <input type="PASSWORD" name="verify" value="">
                    </td>
                    <td class="error">
                        {{error_verify}}
                    </td>
                </tr>

                <tr>
                    <td class="label">
                        Email (optional)
                    </td>
                    <td>
                        <input type="TEXT" name="email" value="{{email}}">
                    </td>
                    <td class="error">
                        {{error_email}}
                    </td>
                </tr>
            </table>
            <br>
            <input type="SUBMIT">
        </form>
    </body>
</html>
